    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 style="font: 700 2.5rem/3.125rem Open Sans, sans-serif; color: white;">Iniciar sesión </h1>
                   <p style="padding: 0px; margin-bottom: 0px;">¿No tienes contraseña? Entonces por favor   <a class="white" href="sign-up.html">Registrese</a></p> 
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" [formGroup]="loginForm"  (ngSubmit)="login()" data-toggle="validator" data-focus="false">

                            <div class="form-group">
                                <input type="email" class="form-control" id="lemail" formControlName="username" placeholder="usuario" required>
                                
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="lpassword" formControlName="password" placeholder="contraseña" required>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <button class="form-control-submit-button">INICIAR SESIÓN</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->
