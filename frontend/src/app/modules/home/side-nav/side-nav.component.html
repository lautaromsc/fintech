


<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >

  <mat-toolbar color="primary" class="example-toolbar" >
    <mat-toolbar-row>

      <!--
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon svgIcon="menu" ></mat-icon>
      </button>
      -->


      <a style="cursor: pointer; padding: 1rem; margin: 1rem;" (click)="snav.toggle()" >
        <img style="width: 70px;" src="./assets/web/images/shipping.png" >
      </a>
      

      <h1 style="font: 700 2.5rem/3.125rem Open Sans, sans-serif; color: white" >Shippify </h1>


      <div class="flex-stretch"></div>

      <button mat-raised-button color="primary" routerLink="shipping"> Envios </button>
      <button mat-raised-button color="primary" routerLink="tracking"> Tracking </button>
      <button mat-raised-button color="primary" routerLink="wallet"> Billetera </button>

      <mat-icon svgIcon="brightness" ></mat-icon>
      <mat-slide-toggle [formControl]="toggleControl" class="mr-8"> </mat-slide-toggle>
      <mat-icon svgIcon="bedtime" ></mat-icon>

    </mat-toolbar-row>

    <mat-toolbar-row>
      <span style="font: 700 1.5rem/2.125rem Open Sans, sans-serif; color: black"> Shipping Platform Provider </span>

      <span class="example-spacer"></span>

      <!--
      <mat-icon svgIcon="favorite" ></mat-icon>
      <mat-icon svgIcon="trash" ></mat-icon>
      -->

    </mat-toolbar-row>


  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.navLink" *ngFor="let nav of fillerNav">{{nav.navitem}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
       <router-outlet> </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
