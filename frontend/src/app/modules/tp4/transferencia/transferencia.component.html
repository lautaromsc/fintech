
<div *ngIf="error" class="alert alert-danger animated fadeIn"> <h1> {{ mensaje }} </h1> </div>
<div *ngIf="saveOk" class="alert alert-success animated fadeIn"> <h1> {{ mensaje }} </h1> </div>

<div class="container-fluid d-flex justify-content-center">

    <div class="card-group">

        <div class="col-sm-3" >
            <mat-card class="maestro-card">
            <mat-card-header>
                <mat-card-title>
                    <div class="d-flex justify-content-around">
                        <p> Cuenta N°: {{ response?.body.data.id }} </p>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content> </mat-card-content>
            </mat-card>
        </div>

        <div class="col-sm-3" >
            <mat-card class="maestro-card">
            <mat-card-header>
                <mat-card-title>
                    <div class="d-flex justify-content-around">
                        <p> Dinero disponible: $ {{ response?.body.data.amount }}  </p>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content> </mat-card-content>
            </mat-card>
        </div>


        <div class="col-sm-3" >
            <mat-card class="maestro-card">
                <mat-card-header>
                <mat-card-title>
                    <div class="d-flex justify-content-around">
                        <p> Alias: {{ response?.body.data.alias }} </p>
                    </div>
                </mat-card-title>
                </mat-card-header>
                <mat-card-content> </mat-card-content>
            </mat-card>
        </div>


        <div class="col-sm-3" >  
            <mat-card class="maestro-card">
                <mat-card-header>
                <mat-card-title>
                    <div class="d-flex justify-content-around">
                        <p> CVU: {{ response?.body.data.cvu }} </p>
                    </div>
                </mat-card-title>
                </mat-card-header>
                <mat-card-content></mat-card-content>
            </mat-card>
        </div>
    </div>
</div>


  
<div clas="container" style="padding-top: 1rem; padding-left: 10rem; padding-right: 10rem">
  
    <mat-card>

        <mat-card-content>
  
            <mat-expansion-panel hideToggle #expansion  [disabled]="true" [expanded]="true" >

                <mat-expansion-panel-header>
                    <!--
                    <mat-panel-title style="color:black" >
                    <h1>  Cuenta N°  {{ response?.body.data.id }}  </h1>
                    </mat-panel-title>

                    <mat-panel-title style="color:black" >
                    <h1>  Alias: {{ response?.body.data.alias }}  </h1>
                    </mat-panel-title>

                    <mat-panel-title style="color:black" >
                    <h1>  CVU: {{ response?.body.data.cvu }}  </h1>
                    </mat-panel-title>

                    <mat-panel-title style="color:black" >
                    <h1>  Dinero disponible: $ {{ response?.body.data.amount }}  </h1>
                    </mat-panel-title>
                    -->

                </mat-expansion-panel-header>


                <mat-panel-title style="color:black" >
                    <h3> Transferir  dinero  a:</h3>
                </mat-panel-title>


                <form [formGroup]="form" class="example-form">
                    <table class="example-full-width"> 
                                    
                        <tr> 

                          <td class="cellFormFilter">     

                            <mat-form-field appearance="fill"  class="example-full-width">
                                <mat-label>Ingrese numero de CVU</mat-label>
                                <input matInput formControlName="TO_CBU" >   
                            </mat-form-field>

                            <mat-form-field appearance="fill"  class="example-full-width">
                                <mat-label>Monto a transferir</mat-label>
                                <input matInput formControlName="MONTO" >   
                            </mat-form-field>

                            <div *ngIf="form.get('TO_CBU').errors?.pattern" style="padding: 0px !important;">
                                <p class="text-danger" style="padding: 0px !important;"> Número Hexadecimal inválido</p>
                            </div> 
                          </td>

                        </tr>
                    
                    </table>
                </form> 
                
                <div style="text-align: center;">
                    <button mat-raised-button color="primary"  [disabled]="form.invalid" (click)="transferToCbu()"> 
                        Transferir
                    </button>
    
                </div>

            </mat-expansion-panel>
  
        </mat-card-content>

    </mat-card>
  
</div>
