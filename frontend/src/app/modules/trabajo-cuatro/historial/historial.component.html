<mat-card>

  <mat-expansion-panel [disabled]="true">
    <mat-expansion-panel-header>
      <mat-panel-title id="AGREGAR" style="color: black" >
        Historal de transacciones
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-card-header> </mat-card-header>

  <mat-card-content>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="from_cvu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cvu Origen</th>
        <td mat-cell *matCellDef="let element">
          {{ element.from_cvu }}
        </td>
      </ng-container>

      <ng-container matColumnDef="to_cvu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cvu Destino</th>
        <td mat-cell *matCellDef="let element">{{ element.to_cvu }}</td>
      </ng-container>


      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

  </mat-card-content>
</mat-card>
