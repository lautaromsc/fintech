
<div *ngIf="error" class="alert alert-danger animated fadeIn">
    Estoy Muerto {{ mensajeError}}
</div>
  
<div *ngIf="saveOk" class="alert alert-success animated fadeIn"> 
    ESTOY VIVO! {{ response}}
</div>
  
  <div clas="container" style="padding-top: 1rem; padding-left: 10rem; padding-right: 10rem">
  

  
    <mat-card>
  
        
        <mat-card-content>
  
  
            <mat-expansion-panel hideToggle #expansion  [disabled]="true" [expanded]="true" >
                <mat-expansion-panel-header>
                    <mat-panel-title style="color:black" >
                         <h1>  ECHO TEST  </h1>
                    </mat-panel-title>
  

                </mat-expansion-panel-header>
  
                <form  [formGroup]="formG" class="example-form">
                    <table class="example-full-width"> 
  
                        <tr> 
  
                          <td class="cellFormFilter">     
                              <mat-form-field appearance="fill"  class="example-full-width">
                                <mat-label>CAMPO 1</mat-label>
                                <input matInput formControlName="TRA_DT_START" >   
                            </mat-form-field>
                          </td>
  
                        <td class="cellFormFilter">     
                            <mat-form-field appearance="fill"  class="example-full-width">
                              <mat-label>CAMPO 2</mat-label>
                              <input matInput formControlName="TRA_DT_START" >   
                          </mat-form-field>
                        </td>
  
                        <td class="cellFormFilter">
                          <mat-form-field appearance="fill"  class="example-full-width">
                            <mat-label>CAMPO 3</mat-label>
                            <input matInput formControlName="TRA_DT_START" >   
                            </mat-form-field>
                          </td>
  
                          <td class="cellFormFilter">
                            <mat-form-field appearance="outline"  class="example-full-width">
                                <mat-label>CAMPO 4</mat-label>
                                <input matInput formControlName="TRA_DT_START" >   
                            </mat-form-field>
                          </td>

                          <td class="cellFormFilter">
                            <mat-form-field appearance="outline"  class="example-full-width">
                                <mat-label>CAMPO 4</mat-label>
                                <input matInput formControlName="TRA_DT_START" >   
                            </mat-form-field>
                          </td>
  
                        </tr>
                    </table>
                </form> 
            
                <button mat-raised-button  (click)="get()"> 
                    ECHO REQUEST 
                </button>
            </mat-expansion-panel>
  
        </mat-card-content>
  
  
  
  
  
    </mat-card>
    
  
  </div>
